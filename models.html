<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>S&M2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="models.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
        <img id="home" src="https://firebasestorage.googleapis.com/v0/b/apollo-12861.appspot.com/o/S%26M%2Fsm_logo_home.png?alt=media&token=dbb04890-057f-4336-a976-6dae82c6f083"
        alt="S&M2" class="logo">

    <ul class="nav justify-content-center">
        <li class="nav-item">
            <input type='text' id='gender' list='genderList' placeholder="  gender" />
            <datalist id='genderList'>
                <option value='Male'>Male</option>
                <option value='Female'>Female</option>
            </datalist>
        </li>
        <li class="nav-item">
            <input id="age" class="form-control" type="text" placeholder="age">
        </li>
        <li class="nav-item">
            <input id="beauty" class="form-control" type="text" placeholder="beauty">
        </li>
        <li class="nav-item">
            <input type='text' id='ethnicity' list='ethnicityList' placeholder="  ethnicity"/>
            <datalist id='ethnicityList'>
                <option value='WHITE'>White</option>
                <option value='BLACK'>Black</option>
                <option value='ASIAN'>Asian</option>
                <option value='INDIAN'>Indian</option>
            </datalist>
        </li>
        <li class="nav-item">
            <button type="button" class="btn btn-outline-light" id="filter">Filter</button>
        </li>
    </ul>

    <div class="container">

        <!--Image Container-->
        <div class="grid-container">

        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="models.js"></script>
</body>

</html>
