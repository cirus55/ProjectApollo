<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>S&M2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="user.css">

<body bgcolor="white">

    <!--Log Out-->
    <div id="home">Home</div>

    <div>

        <input type='text' id='gender' list='genderList' />
        <datalist id='genderList'>
            <option value='Male'>Male</option>
            <option value='Female'>Female</option>
        </datalist>

        <input id="age" class="form-control" type="text" placeholder="age">

        <input id="beauty" class="form-control" type="text" placeholder="beauty">

        <input type='text' id='ethnicity' list='ethnicityList' />
        <datalist id='ethnicityList'>
            <option value='White'>White</option>
            <option value='Black'>Black</option>
            <option value='Asian'>Asian</option>
        </datalist>

        <button id="filter">Filter</button>
    </div>

    <div class="container">

        <!--Image Container-->
        <div class="grid-container">

        </div>
        <!--Chat Container-->
        <!-- <div class="chat-wrapper">
            <div class="chat-container">

            </div>
            <div class="msg-container">

            </div>
            <input id="message" class="form-control" type="text">
            <button id="send-msg">Send Message</button>
        </div> -->
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- LINK TO FIREBASE GOES HERE -->
