<!DOCTYPE html>
<html lang="en">

<body bgcolor="#070606">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>S&M2</title>
        <link rel="stylesheet" type="text/css" media="screen" href="style_sm.css">
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>

    </head>

    <body>
        

        <img src="https://firebasestorage.googleapis.com/v0/b/apollo-12861.appspot.com/o/S%26M%2Fsm_logo_home.png?alt=media&token=dbb04890-057f-4336-a976-6dae82c6f083" alt="S&M2" style="width:350px;height:250px; margin-top: 20%; margin-left: 35%">

        <div class="mujeres_nav">
            <p>Mujeres</p>
        </div>

        <div class="hombres_nav">
            <p>Hombres</p>
        </div>

        <div class="influencers_nav">
            <p>Influencers</p>
        </div>

        <div class="join_nav">
            <p>Join Us</p>
        </div>

        <video autoplay muted loop id="myVideo">
            <source src="https://firebasestorage.googleapis.com/v0/b/apollo-12861.appspot.com/o/S%26M%2Fvid_home1.mp4?alt=media&token=aa7d6d8c-895a-4190-b7bb-da870da2a34c" type="video/mp4">
        </video>

        <div class="container">
                <!--Sign In-->
                <div class="main-div" id="login-div">
                    <div class="header-div" id="login">
                        Login / Register
                    </div>
                    <input id="email-reg" type="email" placeholder="Email..." />
                    <input id="password-reg" type="password" placeholder="Password..." />
    
                    <button id="login-user">Login to Account</button>
                </div>
                <!--Register-->
                <div class="main-div" id="register-div">
                    <div class="header-div" id="register">
                        Login / Register
                    </div>
                    <input id="email-input" type="email" placeholder="Email..." />
                    <input id="password-input" type="password" placeholder="Password..." />
    
                    <button id="create-user">Register Account</button>
                </div>
            </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <!-- LINK TO FIREBASE GOES HERE -->
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script src="index.js"></script>
    </body>

</html>
